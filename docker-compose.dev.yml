services:
  smoothbot:
    build:
      target: deps
    command: sh -c "pnpm install --frozen-lockfile && pnpm dev"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - ${SMOOTHBOT_DATA_DIR:-./docker/smoothbot}:/smoothbot
    environment:
      - NODE_ENV=development
      - HOME=/smoothbot/home
      - SMOOTHBOT_DB_KEY=${SMOOTHBOT_DB_KEY}
      - SMOOTHBOT_UID=${SMOOTHBOT_UID:-1000}
      - SMOOTHBOT_GID=${SMOOTHBOT_GID:-1000}
      - CI=true
      - ENABLE_DESKTOP=${ENABLE_DESKTOP:-false}
      - DESKTOP_RESOLUTION=${DESKTOP_RESOLUTION:-1280x720x24}
      - SUDO_MODE=${SUDO_MODE:-restricted}

  searxng:
    profiles: [search]
    ports:
      - "8080:8080"

volumes:
  node_modules:
